{% extends 'admin/change_list.html' %}
{% block content_title %}
    <h1> ODATS Summary</h1>
{% endblock %}
{% load staticfiles %}
{% block extrahead %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
    <script>
        var randomColorGenerator = function () {
            return '#' + (Math.random().toString(16) + '0000000').slice(2, 8);
        };
        var options = {
            responsive: true,
            maintainAspectRatio: true,
            legend: {
                position: 'left'
            },
            title: {
                display: true,
                position: 'top'
            },
            animation: {
                animateScale: true,
                animateRotate: true
            }
        };
        window.onload = function () {
            var ctx = document.getElementById("gender-chart");
            {% regroup summary.organs|dictsort:"bloodgroup" by bloodgroup as bloodgroup_list %}
            options.title.text = 'Organs by Blood Group'
            var lineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for bloodgroup in bloodgroup_list %}'{{ bloodgroup.grouper }}',{% endfor %}],
                    datasets: [{
                        data: [{% for bloodgroup in bloodgroup_list %}'{{ bloodgroup.list|length }}',{% endfor %}],
                        backgroundColor: [{% for bloodgroup in bloodgroup_list %}randomColorGenerator(),{% endfor %}]
                    }]
                },
                options: options
            });
            ctx = document.getElementById("language-chart");
            {% regroup summary.organs|dictsort:"type_of_organ" by type_of_organ as organ_list %}
            options.title.text = 'Organs by Type'
            lineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: [{% for organ in organ_list %}'{{ organ.grouper }}',{% endfor %}],
                    datasets: [{
                        data: [{% for organ in organ_list %}'{{ organ.list|length }}',{% endfor %}],
                        backgroundColor: [{% for organ in organ_list %}randomColorGenerator(),{% endfor %}]
                    }]
                }, options: options
            });

             var ctx = document.getElementById("grades-chart");
             options.title.text = 'Organs by State'
            
            var lineChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Assigned', 'Expired', 'Available'],
                    datasets: [{
                        data: [ {{ summary.assigned }},
                        		{{ summary.expired }},
                        		{{ summary.available}},
                        	],
                        backgroundColor: [randomColorGenerator(),randomColorGenerator(),randomColorGenerator()]
                    }]
                },
                options: options
            });
        





           
        }
    </script>
{% endblock %}
{% block content %}
    <hr>
    <div class="row">
        <div class="col-sm-4">
            <canvas id="gender-chart" style="width: 100px !important;"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="language-chart" style="width: 100px !important;"></canvas>
        </div>
        <div class="col-sm-4">
            <canvas id="grades-chart" style="width: 100px !important;"></canvas>
        </div>
    </div>
    <!-- {{ block.super }} -->
{% endblock %}
